<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Signup Page</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #mc_embed_shell {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .indicates-required {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .refferal_badge {
            max-width: 100%;
            height: auto;
        }

        /* Hidden bot field */
        .mc-field-group[style*="display:none"] {
            display: none !important;
        }

        p {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
    </style>

    <script>
        var startTime = new Date().getTime();

        function recordEndTime() {
            var endTime = new Date().getTime();

            document.getElementById('timingDisplay').innerText = 'Page load time: ' + timeTaken + 'ms';

              ><input
                type="text"
                name="FNAME"
                class="required text"
                id="mce-FNAME"
                required=""
                value=""
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME"

              ><input
                type="text"
                name="LNAME"
                class="required text"
                id="mce-LNAME"
                required=""
                value=""
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-MMERGE3"

              ><input
                type="text"
                name="MMERGE3"
                class="required text"
                id="mce-MMERGE3"

            </div>

            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px">
              /* real people should not fill this in and expect good things - do
              not remove this or risk form bot signups */
              <input
                type="text"
                name="b_35182772c71e78b8e1289ff0e_e9fde1d46a"
                tabindex="-1"
                value=""
              />
            </div>

            <div class="optionalParent">
              <div class="clear foot">
                <input
                  type="submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                  value="Submit"
                />
              </div>
            </div>
          </div>
